<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras condicionales compuestas en Javascript</title>
</head>
<body>
    <script>
        
        /* Definimos las variables */
        let nota1, nota2, nota3;
        nota1 = prompt('Ingrese primer nota:');
        nota1 = parseInt(nota1);
        nota2 = prompt('Ingrese segunda nota:');
        nota2 = parseInt(nota2);
        nota3 = prompt('Ingrese tercer nota:');
        nota3 = parseInt(nota3);

        /* Definimos las operaciones */
        let suma;
        suma = nota1 + nota2 + nota3;
        let promedio;
        promedio = suma / 3;

        /*Evaluamos las condiciones */        
        if (promedio >= 5) {
            document.write('Aprobado');
        } else {
            document.write('Suspendido');
        }
    </script>
</body>
</html>
