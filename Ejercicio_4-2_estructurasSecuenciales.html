<!DOCTYPE HTML>
<html lang="es">
 
<!-- 
 Ejercicio 4-2:
Escribir un programa JS en el cual se ingresen cuatro números, calcular e informar la suma de los dos primeros y el producto del tercero y el cuarto. Créalo para HTML.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.2</title>
</head>
<body>
    
    <script type="text/javascript">

        /*Definimos las variables como vacias
        */
        let num1;
        let num2;
        let num3;
        let num4;
        
        /*Peticion de valores por pantalla
        */
        num1 = prompt('Ingrese primer valor:');
        num2 = prompt('Ingrese segundo valor:');
        num3 = prompt('Ingrese tercer valor:');
        num4 = prompt('Ingrese cuarto valor:');
        
        /*Hacemos las operaciones pedidas
        */
        let suma;
        suma = parseFloat(num1) + parseFloat(num2);
        let producto;
        producto = parseFloat(num3) * parseFloat(num4);
        
        /*Sacamos por pantalla los resultados
        */
        document.write('La suma de los dos primeros valores es:');
        document.write(suma);
        document.write('<br>');
        document.write('El producto del tercer y cuarto valor es:');
        document.write(producto);
    </script>
    
</body>
</html>
