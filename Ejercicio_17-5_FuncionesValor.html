<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de funciones</title>
</head>
<body>
    <script>
        //Confeccionar una funci√≥n que solicite la carga de 5 valores por teclado
        //y retorne su suma.

        function cargar5Valores() {
            let suma = 0;
            for (let f = 1; f <= 5; f++) {
                let valor = parseInt(prompt('Ingrese valor:'));
                suma = suma + valor;
            }
            return suma;
        }

        let s = cargar5Valores();
        document.write('La suma de los 5 valores es: ' + s);
    </script>
</body>
</html>
