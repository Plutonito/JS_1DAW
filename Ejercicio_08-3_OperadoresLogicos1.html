<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8-3: Operadores lógicos en estructuras condicionales</title>
</head>
<body>
    <script>
    
        /* Definicion de variables */
        let num1, num2, num3;

        /* Introducimos los valores por teclado */
        num1 = parseFloat(prompt('Ingrese primer valor'));
        num2 = parseFloat(prompt('Ingrese segundo valor'));
        num3 = parseFloat(prompt('Ingrese tercer valor'));

        /* Aplicamos las condiciones */
        if (num1 < 10 && num2 < 10 && num3 < 10) {
            document.write('Todos los números ingresados son menores a 10.');
        } else {
            document.write('Alguno o todos los valores son mayores que 10.');
        }
        
    </script>
</body>
</html>
