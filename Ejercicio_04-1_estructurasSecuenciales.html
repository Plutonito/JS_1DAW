<!DOCTYPE HTML>
<html lang="es">
 
 <!-- 
 Ejercicio 4-1:
Realizar la carga del lado de un cuadrado, mostrar por pantalla el perímetro del mismo. Créalo para ejecutar en consola y en HTML.


-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.1</title>
</head>
<body>
    
    <script type="text/javascript">

        /* Definimos las variables.
        *Las definimos sin valoresviniciales
        */
        let lado;
        let perimetro;
        
        /*Solicitamos los datos por teclado
        */
        lado = prompt('Ingrese el lado del cuadrado (m):');
        
        /*Calculamos el perimetro
        */
        perimetro = parseFloat(lado)*4
        
        /*Presentamos los datos introducidos
        */
        document.write('Lado del cuadrado:');
        document.write(lado + 'm');
        document.write('<br>');
        document.write('Perimetro del cuadrado:');
        document.write(perimetro + 'm');
    </script>
    
</body>
</html>
