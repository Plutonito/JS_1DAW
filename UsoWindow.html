<!DOCTYPE html>
<html>
<head>
    <title>Uso de window</title>
    <meta charset="utf-8">
</head>
<body>
    
    <section>
        <div>
            <button onclick=mostrarAtributos()>Haz click para mostrar atributos de window</button><hr>
            <button onclick=nuevaVentana()>Haz click para abrir una nueva ventana</button><hr>
            <button onclick=cierraVentana()>Haz click para cerrar esta ventana</button><hr>
            <button onclick=timeOut()>Haz click, espera 3 s y mira lo que pasa</button><hr>
            <button onclick=recargar()>Haz click para recargar esta ventana</button><hr>
        </div>
    </section>
    
    
    <script>
    
        /* Mostrando algunas propiedades y atributos de window */
        function mostrarAtributos() {
            let msj = '';            
            let altura=window.innerHeight;
            let anchura=window.innerWidth;
            let alturaOuter = window.outerHeight;
            let anchuraOuter=window.outerWidth;
            let url = window.location;
            let estado = window.status;
            let isClosed = window.closed;
            let nombre = window.name;
            
            msj += 'window.innerHeight = '+altura+'px\n';
            msj += 'window.innerWidth = '+anchura+'px\n';
            msj += 'window.outerheight = '+alturaOuter+'px\n';
            msj += 'window.outerWidth = '+anchuraOuter+'px\n';
            msj += 'window.location = '+url+'\n';
            msj += 'window.status = '+estado+'\n';
            msj += 'window.closed = '+isClosed+'\n';
            msj += 'window.name = '+nombre+'\n';

            /* Demosle un nombre a la ventana */
            nombre = 'VentanaTest';
            msj += '*window.name = '+nombre+'\n';

            alert(msj);
        }

        /* Abrir una nueva ventana */
        function nuevaVentana () {
            let ventana = window.open("http://www.marca.com", "Nueva ventana", "width=300,height=300");
        }
        
        /* Cerrar esta ventana */
        function cierraVentana() {
            window.close();
        }
        
        /* Realizar acciones tras un tiempo */
        function timeOut() {
            window.setTimeout("alert('Este mensaje ha salido a los 3 segundos');",3000);
        }
        
        /* Recargar esta pagina*/
        function recargar() {
            window.location.reload();
        }

</body>
</html>
