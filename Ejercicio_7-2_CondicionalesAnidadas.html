<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras anidadas en Javascript</title>
</head>
<body>
    <script>

        /* Definimos la variable */
        let num;

        /* Introduccion del valor por teclado */
        num = prompt('Ingrese un valor entero');
        num = parseInt(num);

        /* Evaluacion de condiciones */
        if (num == 0) {
            document.write('El número ingresado es cero');
        } else {
            if (num > 0) {
                document.write('El número ingresado es positivo');
            } else {
                document.write('El número ingresado es negativo');
            }
        }
    </script>
</body>
</html>
