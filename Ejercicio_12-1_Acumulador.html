<!DOCTYPE html>

<!-- 
Escribir un programa que lea 10 notas de alumnos y nos informe cuántos tienen notas
mayores o iguales a 7 y cuántos menores.
-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercio 12-1 Acumulador</title>
</head>
<body>
    <script>
        /* Definimos las variables:
        * x -> contador
        * cant1 -> acumulador notas mayores o iguales que 7
        * cant2 -> acumulador notas menores que 7
        */
        let x=1;
        let cant1=0;
        let cant2=0;
        
        /* Iniciamos el bucle while, hasta que x=10 */
        while (x<=10) {
            
            /*Pedimos por teclado las notas */
            let nota;
            nota = parseFloat(prompt('Ingrese nota del alumno #'+x));
            
            /*Verificamos la condicion mayor igual o menor que 7 */
            if (nota>=7) {
                cant1++;
            } else {
                cant2++;
            }
            
            /* Incrementamos el contador */
            x++;
        }
        
        /* Mostramos los resultados por pantalla */
        document.write('<h1>Notas de los alumnos</h1>');
        document.write('Alumnos con nota >= 7 : '+cant1);
        document.write('<br>');
        document.write('Alumnos con nota < 7 : '+cant2);  
    </script>
</body>
</html>
