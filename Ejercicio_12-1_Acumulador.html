<!DOCTYPE html>

<!--
Escribir un programa que lea 10 notas de alumnos y nos informe cuántos tienen notas
mayores o iguales a 7 y cuántos menores.
-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercio 12-1 Acumulador</title>
</head>
<body>
    <script>

        /* Definimos las variables */
        let x = 0; //Variable contador
        let cant1 = 0;
        let cant2 = 0;

        /*Iniciamos el bucle para pedir las 10 notas de los alumnos */
        while (x < 10) {

            /* Definimos la variable que vamos a pedir por pantalla */
            let nota;
            let numAlumno = x+1;
            nota = parseFloat(prompt('Ingrese nota (' + numAlumno + ')'));

            /* Aplicamos una condición if , según que sea mayor o menor que 7 y los acumulamos
            * en las variables definidas: cant1>=7, cant2<7
            */ 
            if (nota >= 7) {
                //cant1 = cant1 + 1;
                cant1++;
            } else {
                cant2 = cant2 + 1;
            }

            /* Incrementamos en uno el contador x */
            x = x + 1;
        }

        /* Mostramos los resultados por pantalla */
        document.write('Cantidad de alumnos con notas mayores o iguales a 7: ' + cant1);
        document.write('<br>');
        document.write('Cantidad de alumnos con notas menores a 7: ' + cant2);
    </script>
</body>
</html>
