<body>

 
    <main id="principal">
        <section id="seccion">
            <p id="parrafo">
                Este p√°rrafo tiene un elemento <strong style="display:none;">oculto que no se muestra y otro </strong> no oculto que <em>si se</em> muestra
            </p>

            <button onclick="alerta()">Haz click...</button>

        </section>
    </main>

    <script>
        
        function alerta() {

            /* Acceso al parrafo con id=parrafo */
            const parrafo1 = document.getElementById('parrafo');

            alert('Con innerHTML vemos esto: \n'+parrafo1.innerHTML);
