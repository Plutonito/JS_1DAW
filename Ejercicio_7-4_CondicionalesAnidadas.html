<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras condicionales anidadas en Javascript</title>
</head>
<body>
    <script>

        /* Definimos las variables necesarias y aplicamos prompt para pedirlas por teclado 
        * nombre : nombre de la persona
        * cantpreguntas : cantidad de preguntas del test
        * cantcorrectas : cantidad de preguntas contestadas correctamente
        * porcentaje : porcentaje de preguntas acertadas. Esta variable se calcula en el script
        */ 
        let nombre;
        nombre = prompt('Ingrese el nombre del postulante');
        let cantpreguntas;
        cantpreguntas = parseInt(prompt('Cantidad de preguntas del test'));
        let cantcorrectas;
        cantcorrectas = parseInt(prompt('Cantidad de preguntas correctas'));
        let porcentaje;
        porcentaje = cantcorrectas / cantpreguntas * 100;

        /* Aplicamos las condiciones, segun el resultado del calculo de porcentaje */
        if (porcentaje >= 90) {
            document.write('Nivel superior' + porcentaje);
        } else {
            if (porcentaje >= 75) {
                document.write('Nivel medio' + porcentaje);
            } else {
                if (porcentaje >= 50) {
                    document.write('Nivel regular' + porcentaje);
                } else {
                    document.write('Fuera de nivel' + porcentaje);
                }
            }
        }
    </script>
</body>
</html>
