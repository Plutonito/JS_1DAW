<!DOCTYPE HTML>
<html lang="es">
 
 <!-- 
 Ejercicio 3-1:
Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado. Mostrar posteriormente los datos en la pÃ¡gina HTML.

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3.1</title>
</head>
<body>
    
    <script type="text/javascript">

        /* Definimos las variables.
        *Las definimos sin valoresviniciales
        */
        let usuario;
        let mail;
        
        /*Solicitamos los datos por teclado
        */
        usuario = prompt('Ingrese el nombre de usuario:');
        mail = prompt('Ingrese el mail:');
        
        /*Presentamos los datos introducidos
        */
        document.write('Nombre de usuario ingresado:');
        document.write(usuario);
        document.write('<br>');
        document.write('Mail ingresado:');
        document.write(mail);
    </script>
    
</body>
</html>
