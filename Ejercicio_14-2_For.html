<!DOCTYPE html>

<!--
Desarrollar un programa que solicite la carga de 10 números e imprima la suma de lo últimos 5 valores ingresados.
-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14-2 for</title>
</head>
<body>
    <script>
        /* Declaramos la variable suma donde guardamos 
        * la suma d esos últimos 5 valores*/
        let suma = 0;

        /* Iniciamos el bucle, siendo f el iterador*/
        for (let f = 1; f <= 10; f++) {
            let valor = parseInt(prompt('Ingrese número [#'+f+'] :'));
            
            /* Solamente hacemos la suma si f>5*/
            if (f > 5) {
                suma = suma + valor;
            }
        }

        /*Finalizado el bucle mostramos el resultado*/
        document.write('La suma de los últimos cinco valores ingresados es :' + suma);
    </script>
</body>
</html>
