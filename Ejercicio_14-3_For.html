<!DOCTYPE html>
<!--
Desarrollar un programa que muestre la tabla de multiplicar del 5 (del 5 al 50)
-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14-3 for</title>
    
    <style>
        .textorojo {
            color: red;
        }
    </style>
</head>
<body>
    <section class='textorojo'>
    <script>

        /* Definimos una variable, iniciada a 5 */
        let tabla = 5;

        /* Iniciamos el bucle de 1 a 10 multiplicando */
        for (let f = 1; f <= 10; f++) {
            document.write(f + ' x ' + tabla + ' = ' + tabla*f);
            document.write('<br>');
        }
    </script>
    </section>
</body>
</html>
