<!DOCTYPE HTML>
<html lang="es">
 
<!-- 
Ejercicio 4-3:
Realizar un programa JS que lea cuatro valores numéricos e informar su suma y producto. Créalo para HTML.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.3</title>
</head>
<body>
    
    <script type="text/javascript">

        /*Definimos las variables como vacias
        */
        let num1;
        let num2;
        let num3;
        let num4;
        
        /*Peticion de valores por pantalla
        */
        num1 = prompt('Ingrese primer valor:');
        num2 = prompt('Ingrese segundo valor:');
        num3 = prompt('Ingrese tercer valor:');
        num4 = prompt('Ingrese cuarto valor:');
        
        /*Hacemos las operaciones pedidas
        */
        let suma;
        suma = parseFloat(num1) + parseFloat(num2) + parseFloat(num3) + parseFloat(num4);
        let producto;
        producto = parseFloat(num1) * parseFloat(num2) * parseFloat(num3) * parseFloat(num4);
        
        /*Sacamos por pantalla los resultados
        */
        document.write('La suma de los cuatro valores es:');
        document.write(suma);
        document.write('<br>');
        document.write('El producto los cuatro  valores es:');
        document.write(producto);
    </script>
    
</body>
</html>
