<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 12-3 Acumulador</title>
    </head>
    <body>
    <script>
        
        /* Definimos las variables */ 
        let cont1 = 0; // Contador del numero de empleados con sueldo=[100,300]
        let cont2 = 0; // Contador del numero de empleador con sueldo=(300,500]
        let total = 0; // Acumulador del total pagado en sueldps en la empresa
        let x = 1; // Contador del numero de iteraciones

        /* Iniciamos el bucle que se repetirá mientras x<6 */
        while (x < 6) {

            /* Pedimos los valores por pantalla */
            let sueldo = parseInt(prompt('Ingrese el sueldo entre 100 y 500:'));

            /* Aplicamos las condiciones necesarias */
            if (sueldo >=100 && sueldo <= 300) {
                cont1 = cont1 + 1;
            } else if (sueldo >300 && sueldo <=500){
                cont2 = cont2 + 1;
            } 

            /* Total de sueldo pagado en la empresa */
            total = total + sueldo;

            /*Incrementamos el contador de iteraciones */
            x = x + 1;
        }

        /* Sacamos por pantalla los resultados */
        document.write('Cantidad de empleados que cobran 300 o menos:' + cont1);
        document.write('<br>');
        document.write('Cantidad de empleados que cobran más de 300:' + cont2);
        document.write('<br>');
        document.write('Gastos en sueldos en la empresa:' + total);
        
    </script> 
    </body>
</html>
