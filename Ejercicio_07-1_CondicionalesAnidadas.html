<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7-1</title>
</head>
<body>
    <script>

        /* Definimos las variables a pedir por pantalla */
        let num1, num2, num3;

        /* Introduccion de valores por teclado */
        num1 = parseInt(prompt('Ingrese primer valor:'));
        num2 = parseInt(prompt('Ingrese segundo valor:'));
        num3 = parseInt(prompt('Ingrese tercer valor:'));

        /* Evaluamos las condiciones
        * Si num1 > num2 
        */
        if (num1 > num2) {
            if (num1>num3) {
                document.write('El mayor de los tres es:' + num1);
            } else {
                document.write('El mayor de los tres es:' + num3);
            }
        
        /* Si num1<num2, la otra opcion es que num2>num3 */
        } else {
            if (num2 > num3) {
                document.write('El mayor de los tres es:' + num2);
            } else {
                document.write('El mayor de los tres es:' + num3);
            }
        }

    </script>
</body>
</html>
