<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8-4: Operadores l√≥gicos en estructuras condicionales</title>
</head>
<body>
    <script>

        /* Definicion de variables */
        let x, y;

        /* Introducimos por teclado las coordenadas */
        x = parseFloat(prompt('Ingrese coordenada x'));
        y = parseFloat(prompt('Ingrese coordenada y'));

        /* Aplicamos condiciones compuestas */
        if (x > 0 && y > 0) { // I
            document.write('Se encuentra en el primer cuadrante');
        } else if (x < 0 && y > 0) { // II
           document.write('Se encuentra en el segundo cuadrante');
        } else if (x < 0 && y < 0) { // III
            document.write('Se encuentra en el tercer cuadrante');
        } else if (x > 0 && y < 0) {  // IV
            document.write('Se encuentra en el cuarto cuadrante');
        } else {
            document.write('Se encuentra sobre un eje');
        }

    </script>
</body>
</html>
