<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13-1 do/while</title>
</head>
<body>
    <script>

        /* Definimos Las Variables */
        let valor;
        let suma = 0;

        /*Iniciamos Las Acciones A Realiza */
        do {
            valor = parseInt(prompt('Ingrese un valor (9999 para finalizar)'));
            if (valor != 9999) {
                suma = suma + valor;
            }
        } while (valor != 9999); // El Bloque Do Se Realiza Mientras valor distinto De 9999
        
        /*Mostramos El Resultado */
        document.write('Valor acumulado total:' + suma);
        document.write('<br>');
        if (suma > 0) {
            document.write('El valor acumulado es mayor a cero');
        } else if (suma == 0) {
             document.write('El valor acumulado es cero');
        } else 
        {
             document.write('El valor acumulado es menor a cero');
        }
    </script>
</body>
</html>
