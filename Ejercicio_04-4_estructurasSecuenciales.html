<!DOCTYPE HTML>
<html lang="es">
 
<!-- 
Ejercicio 4-4:
Se debe desarrollar un programa JS que pida el ingreso del precio de un artículo y la cantidad que lleva el cliente. Mostrar lo que debe abonar el comprador. Créalo para HTML.

-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.3</title>
</head>
<body>
    
    <script type="text/javascript">

        /*Definimos las variables como vacias
        */
        let precio;
        let cantidad;
        
        /*Peticion de valores por pantalla
        */
        precio = prompt('Ingrese precio del artículo');
        cantidad = prompt('Ingrese la cantidad de artículos a llevar:');
        
        /*Hacemos las operaciones pedidas
        */
                let importe;
        importe = parseFloat(precio) * parseInt(cantidad); // cantidad debe ser entero
        
        /*Sacamos por pantalla los resultados
        */
        document.write('Debe abonar:');
        document.write(importe.toFixed(2));
        
    </script>
    
</body>
</html>
