<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12-5 Acumulador</title>
</head>
<body>
    <script>
        document.write('MÃºltiplos de 10 hasta el 1500<br>');

        /* Iniciamos la variable multiplo con el primer multiplo de 10 */
        let multiplo = 10;

        /* Iniciamos bucle, mientras multiplo sea <=1500 */
        while (multiplo <= 1500) {
            document.write(multiplo + ' ');
            multiplo = multiplo + 10;
        }
    </script>
</body>
</html>
