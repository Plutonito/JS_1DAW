<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de estructuras condicionales simples en Javascript</title>
</head>
<body>
    <script>
    
        /*Creamos las 3 variables vacias donde almacenar las notas de los alumnos */        
        let nota1;
        let nota2;
        let nota3;
        
        /*Pedimos por pantalla las notas */
        nota1 = parseFloat(prompt('Ingrese primer nota'));
        nota2 = parseFloat(prompt('Ingrese segunda nota'));
        nota3 = parseFloat(prompt('Ingrese tercer nota'));
        
        /* Hacemos la suma de las notas */
        let suma;
        suma = nota1 + nota2 + nota3;
        
        /*Calculamos el promedio */
        let promedio;
        promedio = suma / 3;
        
        /*Mostramos el promedio por pantalla */
        document.write(promedio);
        document.write('<br>');
        
        /* si promedio>7 => mostramos mensaje Promocionado */
        if (promedio >= 7) {
            document.write('Promocionado');
        }
    </script>
</body>
</html>
