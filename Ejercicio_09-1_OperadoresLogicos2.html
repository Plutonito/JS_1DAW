<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos en estructuras condicionales</title>
</head>
<body>
    <script>
    
        /* Definicion de variables */
        let dia, mes, año;
        dia = parseInt(prompt('Ingrese día:'));
        mes = parseInt(prompt('Ingrese mes:'));
        año = parseInt(prompt('Ingrese año:'));
        
        /* Aplicamos las condiciones */
        if (mes == 1 || mes == 2 || mes == 3) {
            document.write('Corresponde al primer trimestre del año.');
        } else {
            document.write('No corresponde al primer trimestre del año')
        }
    </script>
</body>
</html>
