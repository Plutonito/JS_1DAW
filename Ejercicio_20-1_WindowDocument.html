<!DOCTYPE html>
<!-- 
Crea  un document HTML que contenga un script de JS que muestre el ancho y alto de la ventana 
del navegador en una ventana emergente.
-->

<html lang="es">
    <head>
    <meta charset="utf-8">
    <title>Ejercio 20.1 Constructores Window y Document</title>

    <script>
        /* Guardamos en variables los valores del alto y ancho de la ventana */
        let ancho = window.innerWidth;
        let alto = window.innerHeight;

        /* Mostramos ambos en una ventana emergente */
        msj = 'El ancho de la ventana es: '+ancho+' px';
        msj += '\nEl alto de la ventana es: '+alto+' px';
        confirm(msj);
        
    </script>

    </head>
    <body>
    <section>

        <h1>Ejercicio 20-1: alto y ancho de la ventana</h1>



    </section>
    </body>
</html>
