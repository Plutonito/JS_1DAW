         mostrarnombrecorto: function(){

        },

        /*Metodo para cambiar los atributos nombreModulo y nombreCorto, sólo si son diferentes */

            if (nombrenuevo != this.nombreModulo) {
                this.nombreModulo = nombrenuevo;
